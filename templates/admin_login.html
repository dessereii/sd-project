<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .horizontal-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .horizontal-inputs input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-options a {
            text-decoration: none;
            color: #7b6039;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #7b6039;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #5a4429;
        }

        .extra-links {
            margin-top: 20px;
            text-align: center;
        }

        .extra-links a {
            display: block;
            color: #7b6039;
            text-decoration: none;
            margin-top: 5px;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" class="form-box">
            <h1>Admin Login</h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul style="color: red;">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div class="horizontal-inputs">
                <input type="text" name="admin_name" placeholder="Your Name" required>
                <input type="text" name="admin_id" placeholder="Admin ID" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            </div>

            <button type="submit">Login</button>

            <div class="extra-links">
                <p>Don't have an account? <a href="{{ url_for('admin_signup') }}">Sign up here</a></p>
                <a href="{{ url_for('home') }}">Back to Role Selection</a>
            </div>
        </form>
    </div>
</body>
</html>
