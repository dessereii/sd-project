<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #7b6039;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a4429;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #7b6039;
            text-decoration: none;
        }

        ul {
            padding-left: 20px;
        }

        .admin-info {
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" class="form-box">
            <h2>Forgot Password</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul style="color: red;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            {% if not reset_stage %}
    <input type="text" name="username" placeholder="Enter your username" required>
    <button type="submit">Search</button>
{% else %}
    <div class="admin-info">
        <strong>Name:</strong> {{ admin_info.name }}<br>
        <strong>Email:</strong> {{ admin_info.email }}
    </div>
    <input type="password" name="new_password" placeholder="New Password" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Reset Password</button>
{% endif %}

            <a href="{{ url_for('admin_login') }}" class="back-link">Back to Login</a>
        </form>
    </div>
</body>
</html>
