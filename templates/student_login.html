<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="POST">
            <h2>Student Login</h2>
            <p>Enter your student information to continue</p>
            <label>Student ID or Email</label>
            <input type="text" name="student_id" placeholder="Enter your student ID or email" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div>
                <input type="checkbox"> Remember me
                <a href="#">Forgot password?</a>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <button type="submit">Login</button>
            <p>Don't have a student account yet? <a href="{{ url_for('student_signup') }}">Sign up</a></p>
        </form>
    </div>
</body>
</html>
