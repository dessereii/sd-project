<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <form method="POST">
            <h2>Student Registration</h2>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="school_email" placeholder="School Email" required>
            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
            <button type="submit">Register as Student</button>
            <p>Already have an account? <a href="{{ url_for('student_login') }}">Log in here</a></p>
<a href="{{ url_for('home') }}">Back to Role Selection</a>
        </form>
    </div>
</body>
</html>
