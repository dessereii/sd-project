<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigned Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .top-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 10px;
        }

        .top-buttons a {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .top-buttons a:hover {
            background-color: #2980b9;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 30px;
        }

        .quiz-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .quiz-card h3 {
            margin-bottom: 15px;
        }

        .quiz-card a {
            background-color: #2ecc71;
            color: white;
            padding: 10px 14px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .quiz-card a:hover {
            background-color: #27ae60;
        }

        .view-records-btn {
            background-color: #e67e22;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .view-records-btn:hover {
            background-color: #d35400;
        }

        .no-quizzes {
            font-size: 18px;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <a href="{{ url_for('home') }}">Back to Home</a>
        <a href="{{ url_for('export_records') }}">Export Records</a>
    </div>

    <div class="main-content">
        {% if quizzes %}
            <div class="quiz-grid">
                {% for quiz in quizzes %}
                    <div class="quiz-card">
                        <h3>{{ quiz.title }}</h3>
                        <a href="{{ url_for('take_quiz', quiz_id=quiz.id) }}">Take Quiz</a>
                    </div>
                {% endfor %}
            </div>
            <a class="view-records-btn" href="{{ url_for('view_records') }}">View Records</a>
        {% else %}
            <p class="no-quizzes">No quizzes assigned to you.</p>
        {% endif %}
    </div>

</body>
</html>
